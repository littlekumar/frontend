<app-nav-bar></app-nav-bar>

<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 col-lg-4 mb-4 mb-md-0" *ngFor="let product of products">
        <div class="card"  *ngIf="selectedProduct.id != -1" (click)="updateProduct()">
          <div class="d-flex justify-content-between p-3">
            <p class="lead mb-0">{{ product.name }}</p>
            <div
              class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
              style="width: 35px; height: 35px;">
              <p class="text-white mb-0 small">x1</p>
            </div>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="small">{{ product.description }}</p>
              <h5 class="text-dark mb-0">${{ product.price }}</h5>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold">Products</h1>
  <div class="col-lg-6 mx-auto">
  <ul>
  <li *ngFor="let product of products">
    <h2 (click)="productClicked(product)">
      {{ product.name }}
    </h2>
  </li>
</ul>
  </div>

    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">
          Name <input type="text" [(ngModel)] = "selectedProduct.name"/><br>
Description <input type="text" [(ngModel)] = "selectedProduct.description"/><br>
Price <input type="text" [(ngModel)] = "selectedProduct.price"/><br>
      </p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <hr>

        <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" *ngIf="selectedProduct.id != -1" (click)="updateProduct()">Update</button>
        <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" *ngIf="selectedProduct.id == -1" (click)="createProduct()">Create</button>
        <button type="button" class="btn btn-outline-secondary btn-lg px-4" *ngIf="selectedProduct.id != -1" (click)="deleteProduct()">Delete</button>
      </div>
    </div>
    <div class="overflow-hidden" style="max-height: 30vh;">
      <div class="container px-5">
        <img src="bootstrap-docs.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
      </div>
    </div>
  </div>
